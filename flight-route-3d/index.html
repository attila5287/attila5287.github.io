<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RoutePlanner3d</title>
  <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="icon"
      href="https://img.icons8.com/external-wanicon-two-tone-wanicon/64/external-drone-farming-and-agriculture-wanicon-two-tone-wanicon.png"
      type="image/x-icon">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet" />

  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/slate/bootstrap.min.css"
      integrity="sha512-s45Cp6qBZtDBpgMOVpm2GiA2SPPUCxOjNPNpQuUR0Hn/xEUvDESaR1qMFBJXGdT42VlYfMZoiPGG9xXoxYMaVw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/5ddf6e0dc7.js"
      crossorigin="anonymous"></script>
  <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

</head>

<body style="margin: 0; padding: 0;">
  <pre id="info" style="position: fixed; z-index: 2;"> </pre>
  <!-- C A L C    B O X    - D I S T A N C E -->
  <style>
    .calculation-box {
      background-color: rgba(48, 40, 40, 0.371);
      height: 60px;
      width: 120px;
      bottom: 40px;
      left: 10px;
      padding: 5px;
      text-align: center;
      z-index: 1;
      position: absolute;
      color: silver;
      border-radius: 4px;
    }

    .calculation-box p {
      margin: 0px;
    }

    .overlay {
      z-index: 1;
      position: absolute;
    }
  </style>


  <div id="map" 
        style="
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        "></div>

  <div class="calculation-box">
    <p class="message-text"></p>
    <pre class="calculated-area"></pre>
  </div>
  <style>
    .custom-btn-container {
      z-index: 1;
      position: absolute;
    }
  </style>
  <div class="custom-btn-container btn-group btn-group-toggle">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"
      integrity="sha512-Q7HOppxoH0L2M7hreVoFCtUZimR2YaY0fBewIYzkCgmNtgOOZ5IgMNYxHgfps0qrO1ef5m7L1FeHrhXlq1I9HA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      type="text/css" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet">

  <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
  <script
      src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <script type="module" src="./main.js"></script>
</body>

</html>
