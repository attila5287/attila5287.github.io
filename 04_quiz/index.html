<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="js quiz with client side storage"/>
<link rel="stylesheet" href="bootstrap.css">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
<title>04 ClientSide</title>
  <style>
      .mini {
        max-width: 512px;
      };

      .hidden {
        display: none;
      };
      body {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      };
      
      .text-xl{
      font-size: 2rem;
      };
      </style>
</head>
<body>
  <div class="container mini mt-4">
    <h1 class="pb-0 mb-0 mx-2">
      <i class="fas fa-stopwatch text-secondary mx-2 fa-fw"></i>
      &middot;
      Coding Quiz
       &middot;
       04
    </h1>
    <p>
      <h3 class="fas fa-clipboard-list mx-2 fa-fw"></h3>
      local storage only &middot; client-side API &middot;  no-database
    </p>
    <p>
      <h3 class="fas fa-compass mx-2 fa-fw"></h3>
      uni-directional data-flow 
      &middot;
      render>user interaction>render
      
    </p>
    <hr class="border-secondary">
  </div>
  <style>
  
  </style>
<div class="container mini mt-4">
  
  <div class="row text-center align-items-center">
    <div class="col">
      <h4 class="fas fa-sliders-h"></h4>
      question no
    </div> 
    <div class="col">
      <h4 class="fas fa-trophy"></h4>
      current score </div> 
    <div class="col ">
      <h4 class="fas fa-hourglass-half"></h4>
      seconds left </div> 
  </div>

  <div class="row text-center">

  <h1 class="col text-bold  text-primary">
    <span id="q_no"> 1 </span> 
    /
    <span id="q_count">5  </span>
  </h1>
  <h1 class="col text-bold  text-primary" id="score">0</h1>
  <h1 class="col text-bold  text-primary" id="seconds">10</h1>

  </div>

  <div class="container mini mt-4">
    <div class="form-group">
        <input id="range" class="custom-range bg-primary rounded px-3 pb-3 pt-3" type="range" name="" min="0"  step="1" value="0" >
      </div>
    </div>
  </div>
  

<div class="container mini text-center mt-4">
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%" id="progress"></div>
  </div>
</div>
<div class="container mini text-center mt-4">
  
  <div class="container mini question">
    <h1 class="text-primary fab fa-js fa-pull-left"></h1>
    <h5 class="text-center title mb-0">  </h5>
    <hr class="border-primary">
    <div class="row">
      <div class="col-auto">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
          <button type="click" class="btn btn-outline-primary choice_btn" >a</button>
          <button type="click" class="btn btn-outline-primary choice_btn" >b</button>
          <button type="click" class="btn btn-outline-primary choice_btn" >c</button>
          <button type="click" class="btn btn-outline-primary choice_btn" >d</button>
        </div>
      </div>
      <div class="col">
        <div class="d-flex flex-column text-left">
          <p class="choice_text"></p>
          <p class="choice_text"></p>
          <p class="choice_text"></p>
          <p class="choice_text"></p>
          
        </div>
      </div>
    </div>
  </div>

</div>

<script src="data.js"></script>
<script src="render.js"></script>

</body>
</html>
