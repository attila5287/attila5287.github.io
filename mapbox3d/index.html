<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>droneQube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/slate/bootstrap.min.css"
      integrity="sha512-s45Cp6qBZtDBpgMOVpm2GiA2SPPUCxOjNPNpQuUR0Hn/xEUvDESaR1qMFBJXGdT42VlYfMZoiPGG9xXoxYMaVw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-group ml-1" style="position: fixed; z-index: 2">
      <div class="custom-checkbox custom-control">
        <input
          class="custom-control-input"
          id="duskModeCkbox"
          type="checkbox"
          checked="checked"
        />
        <label class="custom-control-label" for="duskModeCkbox">
          <i class="fa fa-adjust"></i>
        </label>
      </div>
      <div class="custom-checkbox custom-control">
        <input
          class="custom-control-input"
          id="showCamControls"
          type="checkbox"
          checked="checked"
        />
        <label class="custom-control-label" for="showCamControls">
          <i class="fa fa-camera"></i>
          </label>
        </div>
      <div class="custom-checkbox custom-control">
        <input
          id="disableCamControls"
          class="custom-control-input"
          type="checkbox"
        />
        <label for="disableCamControls" class="custom-control-label">
          <i class="fa fa-ban" aria-hidden="true"></i>
        </label>
      </div>
    </div>

    
    <nav
      id="navCamControls"
      class="navCamControls animate__animated animate__slideInDown"
    >
      <input
        type="checkbox"
        class="camCheckBox show"
        checked="checked"
        id="scrollZoom"
      />
      <label for="scrollZoom">ScrollZoom</label>
      <input
        type="checkbox"
        class="camCheckBox show"
        checked="checked"
        id="boxZoom"
      />
      <label for="boxZoom">BoxZoom</label>
      <input
        type="checkbox"
        class="camCheckBox show"
        checked="checked"
        id="dragRotate"
      />
      <label for="dragRotate">DragRotate</label>
      <input
        type="checkbox"
        class="camCheckBox show"
        checked="checked"
        id="dragPan"
      />
      <label for="dragPan">DragPan</label>
      <input
        type="checkbox"
        class="camCheckBox show"
        checked="checked"
        id="keyboard"
      />
      <label for="keyboard">Keyboard</label>

      <input type="checkbox" class="camCheckBox show" checked="checked" id="" />
      <!-- id="doubleClickZoom" -->
      <label for="doubleClickZoom">DblClkZoom</label>
      <!-- // plz note that double click zoom can not be disabled per draw's controls -->
      <input
        type="checkbox"
        class="camCheckBox show"
        checked="checked"
        id="touchZoomRotate"
      />
      <label for="touchZoomRotate">TouchCtrls</label>
    </nav>
    <nav
      id="info"
      class="text-small fixed-bottom sticky-bottom"
      style="z-index: 2"
      positionX="0"
      positionY="0"
      lng="0"
      lat="0"
    ></nav>
    
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      type="text/css"
    />

    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <div id="map"></div>

    <div 
      class="animate__animated animate__infinite animate__pulse calculation-box py-0"
      style="z-index: 2; position: fixed"
    >
      <p class="my-0 py-0" style="font-size: 0.75em">
        Click polygon icon to draw
      </p>
      <div id="calculated-area"></div>
      <div id="calculated-distance"></div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
