<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>droneQube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
  <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet" />

  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/slate/bootstrap.min.css"
      integrity="sha512-s45Cp6qBZtDBpgMOVpm2GiA2SPPUCxOjNPNpQuUR0Hn/xEUvDESaR1qMFBJXGdT42VlYfMZoiPGG9xXoxYMaVw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://kit.fontawesome.com/5ddf6e0dc7.js"
      crossorigin="anonymous"></script>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<script
    src="https://cdn.jsdelivr.net/npm/module-require@1.4.5/index.min.js"></script>
  <nav class="navbar navbar-expand navbar-dark bg-primary py-0 sticky-top pl-1"
      style="z-index: 2;">
    <ul class="navbar-nav py-0">
      <li class="nav-item nav-link disabled py-1 px-0">
        <img href="#" alt="main-logo"
            class="img-thumbnail bg-transparent border-0 p-0 m-0"
            src="images\logo\logo-small.png" style="z-index: 1;height: 20px;">
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="show-panel-geo"
              data-target="#geo-route-panel" type="checkbox" checked="" />
          <label class="custom-control-label" for="show-panel-geo">
            <i class="fa fa-drafting-compass nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="duskModeCkbox" type="checkbox"
              checked="" />
          <label class="custom-control-label" for="duskModeCkbox">
            <i class="fa fa-adjust nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="show-panel-cam"
              type="checkbox" checked="" />
          <label class="custom-control-label" for="show-panel-cam">
            <i class="fa fa-camera-retro nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input id="disableCamControls" class="custom-control-input"
              type="checkbox" />
          <label for="disableCamControls" class="custom-control-label">
            <i class="fa fa-ban nav-icon" aria-hidden="true"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-control custom-switch">
          <input id="enableSatellite" class="custom-control-input"
              type="checkbox" />
          <label for="enableSatellite" class="custom-control-label">
            <i class="fa fa-satellite nav-icon" aria-hidden="true"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link disabled text-success py-1 fa-xl">
        <i class="fas fa-route"></i>
        <i id="info-top"></i>
      </li>
    </ul>
  </nav>
<!-- G E O      R O U T E      P A N E L  -->
  <div id="geo-route-panel" class="animate__animated animate__slideInLeft">
    <span class="geo-route-row">
          <p class="text-info mb-0">
            Base Height
            <i class="text-secondary">(start elevation of the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div 
              class="geo-btn btn btn-primary text-info" 
              tabindex="-1"
              data-target="user-base-height" 
              data-delta="minus" 
              >
                <i 
                data-target="user-base-height" 
              data-delta="minus" 
              class="fa fa-minus text-xl"></i>
              </div>
              <div class="btn btn-info disabled text-primary opac">
                <i class="geo-icons fa fa-fw fa-arrow-up-from-bracket"></i>
              </div>
            </div>
            <input 
            id="user-base-height" value="0" min="0"           
            type="number"
                class="geo-input-el px-0 text-center form-control text-info bg-light border-primary"
                >
            <div class="input-group-append">
              <div 
              tabindex="-1"
              class="geo-btn btn btn-primary text-info" 
              data-target="user-base-height" 
              data-delta="plus" 
              >
              <i 
              data-target="user-base-height" 
              data-delta="plus" 
              class="fas fa-plus fa-2xl"></i>
              </div>
            </div>
          </div>
    </span>
    <span class="geo-route-row">
        <p class="text-info mb-0">
          Top Height
          <i class="text-secondary">(final elevation of the route)</i>
        </p>
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <div class="geo-btn btn btn-primary text-info" tabindex="-1"
                data-target="user-top-height" data-delta="minus">
              <i data-target="user-top-height" data-delta="minus"
                  class="fa fa-minus text-xl"></i>
            </div>
            <div class="btn btn-info disabled text-primary opac">
              <i class="geo-icons fa fa-fw fa-arrows-up-to-line"></i>
            </div>
          </div>
          <input id="user-top-height" value="20" min="1" type="number"
              class="geo-input-el px-0 text-center form-control text-info bg-light border-primary">
          <div class="input-group-append">
            <div tabindex="-1" class="geo-btn btn btn-primary text-info"
                data-target="user-top-height" data-delta="plus">
              <i data-target="user-top-height" data-delta="plus"
                  class="fas fa-plus fa-2xl"></i>
            </div>
          </div>
        </div>
    </span>
    <span class="geo-route-row">
          <p class="text-success mb-0">
            Step Count
            <i class="text-secondary">(count of loops up the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="geo-btn btn btn-primary text-success" tabindex="-1"
                  data-target="user-step-count" data-delta="minus">
                <i data-target="user-step-count" data-delta="minus"
                    class="fa fa-minus text-xl"></i>
              </div>
              <div class="btn btn-success disabled text-primary opac">
                <i class="geo-icons fa fa-fw fa-arrows-turn-to-dots"></i>
              </div>
            </div>
            <input id="user-step-count" value="4" min="1" type="number"
                class="geo-input-el px-0 text-center form-control text-success bg-light border-primary">
            <div class="input-group-append">
              <div tabindex="-1" class="geo-btn btn btn-primary text-success"
                  data-target= "user-step-count" data-delta="plus">
                <i data-target="user-step-count" data-delta="plus"
                    class="fas fa-plus fa-2xl"></i>
              </div>
            </div>
          </div>
    </span>
    <span class="geo-route-row">
          <p class="text-success mb-0">
            Tolerance Width
            <i class="text-secondary">(opening for the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <div class="geo-btn btn btn-primary text-success" tabindex="-1"
                  data-target= "user-tolerance-w" data-delta="minus">
                <i data-target="user-tolerance-w" data-delta="minus"
                    class="fa fa-minus text-xl"></i>
              </div>
              <div class="btn btn-success disabled text-primary opac">
                <i class="geo-icons fa fa-fw fa-text-width"></i>
              </div>
            </div>
            <input id="user-tolerance-w" value="6" min="1" type="number"
                class="geo-input-el px-0 text-center form-control text-success bg-light border-primary">
            <div class="input-group-append">
              <div tabindex="-1" class="geo-btn btn btn-primary text-success"
                  data-target= "user-tolerance-w" data-delta="plus">
                <i data-target="user-tolerance-w" data-delta="plus"
                    class="fas fa-plus fa-2xl"></i>
              </div>
            </div>
          </div>
    </span>
  </div>

  <nav id="navCamControls"
      class="navCamControls animate__animated animate__slideInDown">
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="scrollZoom" />
    <label for="scrollZoom">ScrollZoom</label>
    <input type="checkbox" class="camCheckBox" checked="checked" id="boxZoom" />
    <label for="boxZoom">BoxZoom</label>
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="dragRotate" />
    <label for="dragRotate">DragRotate</label>
    <input type="checkbox" class="camCheckBox" checked="checked" id="dragPan" />
    <label for="dragPan">DragPan</label>
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="keyboard" />
    <label for="keyboard">Keyboard</label>

    <input type="checkbox" class="camCheckBox" checked="checked"
        id="touchZoomRotate" />
    <label for="touchZoomRotate">TouchCtrls</label>
  </nav>

  <nav id="info" class="text-small fixed-bottom sticky-bottom text-secondary"
      style="z-index:1;" positionX="0" positionY="0" lng="0" lat="0"></nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"
    integrity="sha512-Q7HOppxoH0L2M7hreVoFCtUZimR2YaY0fBewIYzkCgmNtgOOZ5IgMNYxHgfps0qrO1ef5m7L1FeHrhXlq1I9HA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      type="text/css" />

  <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
  <script
      src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <div id="map"></div>


  <div class="calculation-box py-0"
      style="z-index: 2; position: fixed;">
    <div class="animate__animated animate__infinite animate__pulse" style="vertical-align: middle;">
      <i> Click polygon icon to draw </i>
      <i class="fas fa-vector-square text-xl text-primary"></i>
    </div>
    <div class="list-group">
      <a href="#" class="text-info p-1 list-group-item list-group-item-action disabled">
        <i class="fas fa-chart-area fa-fw text-xl"></i>
        <span id="calculated-area">140</span>
         m<sup>2</sup>
      </a>
      <a href="#" class="text-info p-1 list-group-item list-group-item-action disabled">
        <i class="fas fa-arrows-alt-h fa-fw text-xl"></i>
        <span id="calculated-distance">51.39</span>
         m
      </a>
    </div>
  </div>
  

  <script type="module" src="mapboxgl-control-minimap.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
