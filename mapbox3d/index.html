<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>droneQube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
  <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet" />

  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/slate/bootstrap.min.css"
      integrity="sha512-s45Cp6qBZtDBpgMOVpm2GiA2SPPUCxOjNPNpQuUR0Hn/xEUvDESaR1qMFBJXGdT42VlYfMZoiPGG9xXoxYMaVw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://kit.fontawesome.com/5ddf6e0dc7.js"
      crossorigin="anonymous"></script>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<script
    src="https://cdn.jsdelivr.net/npm/module-require@1.4.5/index.min.js"></script>
  <nav class="navbar navbar-expand navbar-dark bg-primary py-0 sticky-top pl-1"
      style="z-index: 2;">
    <ul class="navbar-nav">
      <li class="nav-item nav-link disabled py-1 pl-0 pr-4">
        <img href="#" alt="main-logo"
            class="img-thumbnail bg-transparent border-0 p-0 m-0"
            src="images\logo\logo-small.png" style="z-index: 1;height: 20px;">
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="show-panel-geo"
              data-target="#geo-route-panel" type="checkbox" checked="" />
          <label class="custom-control-label" for="show-panel-geo">
            <i class="fa fa-drafting-compass nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="duskModeCkbox" type="checkbox"
              checked="" />
          <label class="custom-control-label" for="duskModeCkbox">
            <i class="fa fa-adjust nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="show-panel-cam"
              type="checkbox" checked="" />
          <label class="custom-control-label" for="show-panel-cam">
            <i class="fa fa-camera-retro nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input id="disableCamControls" class="custom-control-input"
              type="checkbox" />
          <label for="disableCamControls" class="custom-control-label">
            <i class="fa fa-ban nav-icon" aria-hidden="true"></i>
          </label>
        </div>
      </li>
    </ul>
  </nav>

  <div id="geo-route-panel" class="animate__animated animate__slideInLeft">
    <span class="geo-route-row">
          <p class="text-info mb-0">
            Base Height
            <i class="text-secondary">(start elevation of the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary text-info" type="button">
                <i class="fa fa-angle-left text-xl"></i>
              </button>
              <a class="btn btn-info disabled text-primary opac" type="">
                <i class="geo-icons fa fa-fw fa-arrow-up-from-bracket"></i>
              </a>
            </div>
            <input 
            id="user-base-height" value="0"            
            type="number"
                class="geo-input-el px-0 text-center form-control text-info bg-light border-primary"
                >
            <div class="input-group-append">
              <button class="btn btn-primary text-info" type="button">
                <i class="fa fa-angle-right text-xl"></i>
              </button>
            </div>
          </div>
    </span>
    <span class="geo-route-row">
          <p class="text-info mb-0">
            Top Height
            <i class="text-secondary">(final elevation of the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary text-info" type="button">
                <i class="fa fa-angle-left text-xl"></i>
              </button>
              <a class="btn btn-info disabled text-primary opac" type="">
                <i class="geo-icons fa fa-fw fa-arrows-up-to-line"></i>
              </a>
            </div>
            <input 
            id="user-top-height"            
            type="number"
                class="geo-input-el px-0 text-center form-control text-info bg-light border-primary"
                value="20">
            <div class="input-group-append">
              <button class="btn btn-primary text-info" type="button">
                <i class="fa fa-angle-right text-xl"></i>
              </button>
            </div>
          </div>
    </span>
    <span class="geo-route-row">
          <p class="text-success mb-0">
            Step Count
            <i class="text-secondary">(count of loops up the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary text-success" type="button">
                <i class="fa fa-angle-left text-xl"></i>
              </button>
              <a class="btn btn-success disabled text-primary opac" type="">
                <i class="geo-icons fa fa-fw fa-arrows-turn-to-dots"></i>
              </a>
            </div>
            <input 
            id="user-step-count"            
            type="number"
                class="geo-input-el px-0 text-center form-control text-success bg-light border-primary"
                value="4">
            <div class="input-group-append">
              <button class="btn btn-primary text-success" type="button">
                <i class="fa fa-angle-right text-xl"></i>
              </button>
            </div>
          </div>
    </span>
    <span class="geo-route-row">
          <p class="text-success mb-0">
            Tolerance Width
            <i class="text-secondary">(opening for the route)</i>
          </p>
          <div class="input-group input-group-sm">
            <div class="input-group-prepend">
              <button class="btn btn-primary text-success" type="button">
                <i class="fa fa-angle-left text-xl"></i>
              </button>
              <a class="btn btn-success disabled text-primary opac" type="">
                <i class="geo-icons fa fa-fw fa-text-width"></i>
              </a>
            </div>
            <input 
            id="user-tolerance-w"            
            type="number"
                class="geo-input-el px-0 text-center form-control text-success bg-light border-primary"
                value="6">
            <div class="input-group-append">
              <button class="btn btn-primary text-success" type="button">
                <i class="fa fa-angle-right text-xl"></i>
              </button>
            </div>
          </div>
    </span>
  </div>

  <nav id="navCamControls"
      class="navCamControls animate__animated animate__slideInDown">
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="scrollZoom" />
    <label for="scrollZoom">ScrollZoom</label>
    <input type="checkbox" class="camCheckBox" checked="checked" id="boxZoom" />
    <label for="boxZoom">BoxZoom</label>
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="dragRotate" />
    <label for="dragRotate">DragRotate</label>
    <input type="checkbox" class="camCheckBox" checked="checked" id="dragPan" />
    <label for="dragPan">DragPan</label>
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="keyboard" />
    <label for="keyboard">Keyboard</label>

    <input type="checkbox" class="camCheckBox" checked="checked" id="" />
    <label for="doubleClickZoom"
        class="text-dark font-italic">DblClkZoom</label>
    <!-- // plz note that double click zoom can not be disabled per draw's controls -->

    <input type="checkbox" class="camCheckBox" checked="checked"
        id="touchZoomRotate" />
    <label for="touchZoomRotate">TouchCtrls</label>
  </nav>

  <nav id="info" class="text-small fixed-bottom sticky-bottom text-secondary"
      style="z-index:1;" positionX="0" positionY="0" lng="0" lat="0"></nav>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      type="text/css" />

  <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
  <script
      src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <div id="map"></div>
  <!-- <div id="map" style="width: 1280px; height: 720px;"></div> -->


  <div class="animate__animated animate__infinite animate__pulse calculation-box py-0"
      style="z-index: 2; position: fixed">
    <p class="my-1 py-1" style="font-size: 0.75em;">Click polygon icon to draw
    </p>
    <div id="calculated-area"></div>
    <div id="calculated-distance"></div>
  </div>


  <script type="module" src="mapboxgl-control-minimap.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
