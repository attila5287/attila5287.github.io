<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>droneQube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
  <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

  <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css"
      rel="stylesheet" />

  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.2/slate/bootstrap.min.css"
      integrity="sha512-s45Cp6qBZtDBpgMOVpm2GiA2SPPUCxOjNPNpQuUR0Hn/xEUvDESaR1qMFBJXGdT42VlYfMZoiPGG9xXoxYMaVw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-primary py-0 sticky-top pl-1"
      style="z-index: 2;">
    <ul class="navbar-nav">
      <li class="nav-item nav-link disabled py-1 pl-0 pr-4">
        <img href="#" alt="main-logo"
            class="img-thumbnail bg-transparent border-0 p-0 m-0"
            src="images\logo\logo-small.png" style="z-index: 1;height: 20px;">
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="show-panel-geo"
              data-target="#geo-route-panel" type="checkbox" checked="" />
          <label class="custom-control-label" for="show-panel-geo">
            <i class="fa fa-drafting-compass nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="duskModeCkbox" type="checkbox"
              checked="" />
          <label class="custom-control-label" for="duskModeCkbox">
            <i class="fa fa-adjust nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input class="custom-control-input" id="show-panel-cam"
              type="checkbox" checked="" />
          <label class="custom-control-label" for="show-panel-cam">
            <i class="fa fa-camera nav-icon"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1">
        <div class="custom-checkbox custom-control">
          <input id="disableCamControls" class="custom-control-input"
              type="checkbox" />
          <label for="disableCamControls" class="custom-control-label">
            <i class="fa fa-ban nav-icon" aria-hidden="true"></i>
          </label>
        </div>
      </li>
      <li class="nav-item nav-link py-1 text-uppercase text-warning animate__animated animate__slideInDown border-warning">
        test mode only
      </li>
      <li class="nav-item nav-link py-1 animate__animated animate__fadeIn animate__delay-1s">
        refresh page after setting
      </li>

    </ul>

  </nav>
  
  <div id="geo-route-panel" class="flex-column bg-transparent" style="position: fixed; z-index: 1;display: flex;">
    <input class="form-control-lg text-info bg-transparent border-info w-25 m-1 p-1" type="number" id="user-base-height"    value="5"   >
    <input class="form-control-lg text-info bg-transparent border-info w-25 m-1 p-1" type="number" id="user-top-height"    value="25"   >
    <input class="form-control-lg text-success bg-transparent border-success w-25 m-1 p-1" type="number" id="user-step-count"    value="4"   >
    <input class="form-control-lg text-success bg-transparent border-success w-25 m-1 p-1" type="number" id="user-opening-width" value="6"   >
  </div>
  <div class="geo-icons flex-column p-2" style="position: fixed; z-index: 1;display: flex;left:60px">
    <i class="text-info fa fa-ruler-horizontal py-3"></i>
    <i class="text-info fa fa-ruler-combined   py-3"></i>
    <i class="text-success fa fa-sliders-h     py-3"></i>
    <i class="text-success fa fa-arrows-alt-h py-3"></i>
  </div>
  
  <nav id="navCamControls"
      class="navCamControls animate__animated animate__slideInDown">
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="scrollZoom" />
    <label for="scrollZoom">ScrollZoom</label>
    <input type="checkbox" class="camCheckBox" checked="checked" id="boxZoom" />
    <label for="boxZoom">BoxZoom</label>
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="dragRotate" />
    <label for="dragRotate">DragRotate</label>
    <input type="checkbox" class="camCheckBox" checked="checked" id="dragPan" />
    <label for="dragPan">DragPan</label>
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="keyboard" />
    <label for="keyboard">Keyboard</label>

    <input type="checkbox" class="camCheckBox text-dark" checked="checked" id="" />
    <label for="doubleClickZoom" class="text-dark font-italic" >DblClkZoom</label>
    <!-- // plz note that double click zoom can not be disabled per draw's controls -->
    
    <input type="checkbox" class="camCheckBox" checked="checked"
        id="touchZoomRotate" />
    <label for="touchZoomRotate">TouchCtrls</label>
  </nav>

  <nav id="info" class="text-small fixed-bottom sticky-bottom text-success"
      style="z-index:1;" positionX="0" positionY="0" lng="0" lat="0"></nav>

  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css"
      type="text/css" />

  <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
  <script
      src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

  <div id="map"></div>
  <!-- <div id="map" style="width: 1280px; height: 720px;"></div> -->


  <div class="animate__animated animate__infinite animate__pulse calculation-box py-0"
      style="z-index: 2; position: fixed">
    <p class="my-1 py-1" style="font-size: 0.75em;">Click polygon icon to draw
    </p>
    <div id="calculated-area"></div>
    <div id="calculated-distance"></div>
  </div>


  <script type="module" src="mapboxgl-control-minimap.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
