<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="js quiz with client side storage" />
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous" />

    <title>04 ClientSide</title>
    <style>
      body {
        font-size: 1rem;
      }

      .rounded-top {
        border-radius: 0.75rem 0.75rem 0 0;
      }

      .card {
        border-radius: 1.25rem;
      }

      .rounded-xl {
        border-radius: 1rem;
      }

      .mini {
        max-width: 512px;
      }

      .text-sm {
        font-size: 1.25rem;
      }

      .text-xl {
        font-size: 1.50rem;
      }
    </style>

  </head>

  <body>
    <div class="container mini mt-4">
      <h1 class="text-success border-success border-bottom pb-0 mb-0 mx-2">
        <i
          class="text-dark bg-success fab fa-node-js fa-fw px-2 pt-2 pb-4 rounded-top mr-4 mb-0"></i>Coding
        Quiz
        <i class="text-secondary">// 04 hw</i>
      </h1>
      <div class="row">
        <div class="col-3">
          <label for="start" class="font-weight-bold mt-2" id="mode">Start Quiz:</label>
          <button class="btn btn-lg btn-primary
         btn-block rounded-xl text-center" data-mode="start" id="start">
            <h1 class="text-dark far fa-play-circle" id="iconstart"></h1>
          </button>
        </div>
        <div class="col-9 before">
          <p class="mt-3">
            <i class="text-primary fas fa-code mx-2 fa-fw"></i>
            Welcome to coding quiz!
          </p>
          <p class="">
            <i class="text-primary fas fa-code mx-2 fa-fw"></i>
            The button on the left
            <i class="text-xl text-primary far fa-play-circle"></i>
            will start a new quiz after a count-down
          </p>
          <p class="">
            <i class="text-primary fas fa-code mx-2 fa-fw"></i>
            Answer questions by clicking the small button
          </p>
        </div>

        <div class="col-9 d-none after">
          <div class="d-flex flex-row justify-content-around my-2">
            <div class="card w-100 bg-transparent">
              <div class="card-body text-center my-2 py-0">
                <h1 class="fas fa-hashtag fa-pull-left hide_after"></h1>
                <h1 class="card-title text-primary hide_after">
                  <span id="q_no"></span>
                </h1>
              </div>
              <div class="card-footer m-0 p-0 text-sm text-center  font-weight-bold hide_after">
                out of
                <span class="text-sm text-primary" id="q_count"> </span>
              </div>
            </div>
            <div class="card w-100 bg-transparent">
              <div class="card-body text-center my-2 py-0">
                <h1 class="fas fa-coins fa-pull-left"></h1>
                <h1 class="card-title text-primary" id="score">0</h1>

              </div>
              <div class="card-footer m-0 p-0 text-sm text-center  font-weight-bold">
                Score /
                <span class="text-primary">
                  100
                </span>
              </div>
            </div>
            <div class="card w-100 bg-transparent">
              <div class="card-body text-center my-2 py-0">
                <h1 class="fas fa-stopwatch fa-pull-left hide_after"></h1>
                <h1 class="card-title text-primary font-weight-bold hide_after" id="seconds"></h1>

              </div>
              <div class="card-footer m-0 p-0 text-sm text-center  font-weight-bold hide_after">
                Seconds Left
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="container mini mt-4 d-none after hide_after">
      <input id="range" class="custom-range" type="range" name="range" min=0 step=1 value=0 >

    </div>
    
    <div class="container mini my-2 d-none after hide_after">
      <div class="progress border-0 rounded-xl">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
          aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"
          id="progress"></div>
      </div>
    </div>

    <div class="container mini mt-3 question d-none after hide_after">
      <div class="row">
        <div class="col-auto">
          <h1 class="text-primary fab fa-js"></h1>
        </div>
        <div class="col">
          <h4 class="title text-success"> </h4>
        </div>
      </div>
      <hr class="border-primary mini mt-1 mb-2">
      <div class="row">
        <div class="col-auto">
          <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button class="btn btn-outline-primary choice_btn">a</button>
            <button class="btn btn-outline-primary choice_btn">b</button>
            <button class="btn btn-outline-primary choice_btn">c</button>
            <button class="btn btn-outline-primary choice_btn">d</button>
          </div>
        </div>
        <div class="col">
          <div class="d-flex flex-column text-left">
            <p class="choice_text text-success"></p>
            <p class="choice_text text-success"></p>
            <p class="choice_text text-success"></p>
            <p class="choice_text text-success"></p>

          </div>
        </div>
      </div>
    </div>
    
    <div class="container mini mt-3 question">
      <h1 class="mb-0">
        <i class="far fa-paper-plane bg-primary pt-2 pb-4 px-3 text-dark"></i>
        Send Your Score
      </h1>
      <hr class="border-primary mt-0">
      <div class="form-group">
        <label for="player_name" class="font-italic">
          <i class="fas fa-id-card-alt text-xl mr-2"></i>
          Player Name</label>
        <input id="player_name" class="form-control form-control-lg mb-2" type="text" name="" placeholder="Selcuk Attila Turkoz" value="">
        
        <i class="text-xl text-primary mt-3 mb-4">
          Final Score is
          <i class="fas fa-coins"></i>
          <span id="final_score"></span>
        </i>

      </div>
      <div class="form-group">
        <button class="btn btn-lg btn-outline-primary
          btn-block rounded-xl text-center" id="send_btn">
            <h1 class="fab fa-fly" id="iconsent"></h1>
        </button>
      </div>

      <div class="form-group">
      </div>

    </div>

    <div class="container mini mt-3 question">
      <h1 class="mb-0">
        <i class="fas fa-trophy bg-primary pt-2 pb-4 px-3 text-dark"></i>
        High Scores
      </h1>
      <hr class="border-primary mt-0">
      <table class="table table-dark table-borderless table-hover table-striped table-sm text-monospace text-success">
        <thead class="border-bottom border-success text-xl">
          <tr id="hi_headers">
            
          </tr>
        </thead>        
        <tbody id="high_scorers">
        </tbody>
      </table>
    </div>

    <script src="data.js"></script>
    <script src="render.js"></script>
  </body>

</html>
