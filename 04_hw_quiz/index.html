<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="js quiz with client side storage"/>
<link rel="stylesheet" href="bootstrap.css">
<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css"
  href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
  integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
  crossorigin="anonymous" />

<title>04 ClientSide</title>
  <style>
    .card {
      border-radius:1.25rem;
    }
    .rounded-xl {
      border-radius: 1rem;
    }
      .mini {
        max-width: 512px;
      };

      .hidden {
        display: none;
      };
      body {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      };
      
      .text-xl{
      font-size: 2rem;
      };
      </style>
</head>
<body>
  <div class="container mini mt-4">
    <h1 class="text-primary pb-0 mb-0 mx-2">
      <i class="text-primary fas fa-graduation-cap fa-fw"></i>
      Coding Quiz
      <i class="text-secondary">
        // 04 hw
      </i>
    </h1>
    <div class="row">
      <div class="col-3">
        <label for="start" class="font-weight-bold mt-5" id="mode">Start Quiz:</label>
        <button class="btn btn-lg btn-primary btn-block rounded-xl text-dark text-center" data-mode="start"  id="start">
          <h1 class="far fa-play-circle" id="iconstart"></h1> 
        </button>
      </div>
      <div class="col-9 before">
        <p class="">
          <h3 class="fas fa-clipboard-list mx-2 fa-fw"></h3>
          local storage only 
        </p>
        <p class="">
          <h3 class="fas fa-clipboard-list mx-2 fa-fw"></h3>
          client-side API &middot;  no-database
        </p>
        <p>
          <h3 class="fas fa-compass mx-2 fa-fw"></h3>
          uni-directional data-flow 
          &middot;
          render>user interaction>render
          
        </p>
      </div>

      <div class="col-9 d-none after">
        <div class="d-flex flex-row justify-content-around my-2">
          <div class="card w-100" >
            <div class="card-body text-center my-2 py-0">
              <h3 class="fas fa-hashtag fa-pull-left"></h3>
              <h1 class="card-title text-primary">
                <span id="q_no"></span> /<span class="text-sm-left" id="q_count">  </span>
              </h1>
            </div>

            <div class="card-footer text-center  font-weight-bold">
              Current Question
            </div>
          </div>
          <div class="card w-100">
            <div class="card-body text-center my-2 py-0">
              <h3 class="fas fa-coins fa-pull-left"></h3>
              <h1 class="card-title text-primary"id="score">0</h1>
              
            </div>
            <div class="card-footer text-center  font-weight-bold">
              Score
            </div>
          </div>
          <div class="card w-100">
            <div class="card-body text-center my-2 py-0">
              <h3 class="fas fa-stopwatch fa-pull-left"></h3>
              <h1 class="card-title text-primary" id="seconds">60</h1>
              
            </div>
            <div class="card-footer text-center  font-weight-bold">
              Seconds Left
            </div>
          </div>
        </div>
    
      </div>
      
    </div>
  </div>
</div>
<hr class="mini border-secondary mx-4">

<div class="container mini mt-4 d-none after">
  <div class="form-group">
      <input id="range" class="custom-range bg-primary rounded-xl px-3 pb-3 pt-3" type="range" name="" min=0  step=1    max=4>
    </div>
  </div>

<div class="container mini my-2 d-none after">
  <div class="progress m-2 border-0 rounded-xl">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 99%" id="progress"></div>
  </div>
</div>
<div class="container mini question d-none after">
  <h1 class="text-primary fab fa-js fa-pull-left"></h1>
  <h4 class="title text-success">  </h4>
  <hr class="border-primary">
  <div class="row">
    <div class="col-auto">
      <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="click" class="btn btn-outline-primary choice_btn" >a</button>
        <button type="click" class="btn btn-outline-primary choice_btn" >b</button>
        <button type="click" class="btn btn-outline-primary choice_btn" >c</button>
        <button type="click" class="btn btn-outline-primary choice_btn" >d</button>
      </div>
    </div>
    <div class="col">
      <div class="d-flex flex-column text-left">
        <p class="choice_text text-success"></p>
        <p class="choice_text text-success"></p>
        <p class="choice_text text-success"></p>
        <p class="choice_text text-success"></p>
        
      </div>
    </div>
  </div>
</div>
<div class="container mini question d-none after">
  
</div>
<script src="data.js"></script>
<script src="render.js"></script>
</body>
</html>
