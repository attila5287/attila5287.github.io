<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Work%20Day%20Scheduler_files/bootstrap.css">
  <link rel="stylesheet" href="Work%20Day%20Scheduler_files/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="Work%20Day%20Scheduler_files/css.css" rel="stylesheet">
  <link rel="stylesheet" href="Work%20Day%20Scheduler_files/style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Tuesday January 26, 2021</p>
    <p id="currentTime" class="lead">9:58 PM</p>
  </header>

  <div class="container container-fluid time-block">

    <!-- 9 am -->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">09:00 AM</span>
      </div>
      <textarea value="" id="comment9am" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
      <div class="input-group-append">
        <button id="button9am" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!-- 10 am-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">10:00 AM</span>
      </div>
      <textarea id="comment10am" value="" type="text" cols="100" rows="2" class="form-control description textarea past">DMV APPT IN DURANGO</textarea>
      <div class="input-group-append">
        <button id="button10am" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
      </div>
    </div>

    <!--11 am-->
    <div class="input-group mb-3">
      <div class="input-group-prepend row">
        <span class="input-group-text hour">11:00 AM</span>
        </div>
        <textarea id="comment11am" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
        <div class="input-group-append">
          <button id="button11am" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--12 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">12:00 PM</span>
        </div>
        <textarea id="comment12pm" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
        <div class="input-group-append">
          <button id="button12pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--1 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">01:00 PM</span>
        </div>
        <textarea id="comment1pm" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
        <div class="input-group-append">
          <button id="button1pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--2 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">02:00 PM</span>
        </div>
        <textarea id="comment2pm" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
        <div class="input-group-append">
          <button id="button2pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!--3 pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">03:00 PM</span>
        </div>
        <textarea id="comment3pm" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
        <div class="input-group-append">
          <button id="button3pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

          <span class="input-group-text hour">04:00 PM</span>
        </div>
        <textarea id="comment4pm" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>

          <button id="button4pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- 5pm-->
      <div class="input-group mb-3">
        <div class="input-group-prepend row">
          <span class="input-group-text hour">05:00 PM</span>
        </div>
        <textarea id="comment5pm" value="" type="text" cols="100" rows="2" class="form-control description textarea past"></textarea>
        <div class="input-group-append">
          <button id="button5pm" class="btn btn-outline-secondary saveBtn" type="button"><i class="far fa-save"></i></button>
        </div>
      </div>

    </div>
    <footer><br><br></footer>

    <script src="Work%20Day%20Scheduler_files/jquery-3.js"></script>
    <script src="Work%20Day%20Scheduler_files/moment.js"></script>
    <script src="Work%20Day%20Scheduler_files/script.js"></script>


</body></html>
