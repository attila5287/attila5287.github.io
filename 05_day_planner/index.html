<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="theme/darkly/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Work Day Scheduler</title>
    <style>
        /* custom css beyond bootstrap.css*/
        .text-xl{
          font-size: 1.50rem;
        }
        .opac-50{
          opacity: 50%;
        }
        .body{
          font-size: 0.90rem;
        }
        .border-med {
          border-width: 0.25rem;
        }
        
      .mini {
        /* width:512px; */
        max-width:512px;
      }
      .form-control-dark {
        color: #fff;
        background-color: rgba(255, 255, 255, .1);
        border-color: rgba(255, 255, 255, .1);
      }
      
      .form-control-dark:focus {
        border-color: transparent;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
      }
      .rounded-xl{
        border-radius: 0.75rem;
      }
    </style>
  </head>
  <body>
    <header class="mb-0">
      <h1 class="text-center text-success mb-0">
        <i class="fas fa-briefcase"></i>
        <span class="text-info"> Work </span>
        <span class="text-warning"> Day  </span>
        <span class="text-light"> Scheduler  </span>
        
      </h1>
      <p class="text-center text-xl text-warning">
        <i class="text-info fas fa-calendar-check p-1 mr-2"></i>
        <span  id="currentDay" class="text-light my-0"></span>
        <i class="far fa-clock p-1 mr-2"></i> 
        <span  id="currentTime" class="text-light my-0">
        </span>
        <button id="demo_button" class="ml-2 btn btn-sm  btn-outline-success" type="button">
          <i id="demo_icon" class="text-xl fas fa-play-circle"> </i>
          demo
        </button>
        <button id="settings_button" class="ml-2 btn btn-sm  btn-outline-warning" type="button">
          <i id="settings_icon" class="text-xl fas fa-cogs"> </i>
          settings
        </button>
        <button id="demo_button" class="ml-2 btn btn-sm btn-outline-light" type="button">
          <i class="text-xl fas fa-save"> </i>
          save all
        </button>
      </p>
    </header>
    <div id="settings_collapse" class="container mini  mt-0 d-none">
      <p class="text-center my-0 font-italic">
        <i class="text-success text-xl fas fa-stopwatch mx-2"></i>
        <span class="text-success text-xl"> start hour </span> on the left
        <i class="text-info text-xl fas fa-history mx-2"></i>
        <span class="text-info text-xl"> total hours </span> on the right

      </p>
      <div class="row">
        <div class="col-6">
          <div class="row ml-1">
            <div id="minus_start" data-increment="-1" class="col-4 btn text-xl btn-outline-success btn-sm rounded-xl"> - </div>
            <div class="col-4 text-center text-xl text-success rounded-xl"><h2 id="start"></h2></div>
            <div  id="plus_start"  data-increment="1"  class="start_btns col-4 btn text-xl btn-outline-success btn-sm rounded-xl"> + </div>
            
          </div>
        </div>
        <div class="col-6">
          <div class="row mx-1">
            <div id="minus_total"  data-increment="-1" class="totalhour_btns col-4 btn text-xl btn-outline-info btn-sm rounded-xl"> - </div>
            <div class="col-4 text-center text-xl text-info rounded-xl"><h2 id="total"></h2></div>
            <div id="plus_total"  data-increment="1"  class="totalhour_btns col-4 btn text-xl btn-outline-info btn-sm rounded-xl"> + </div>
            
          </div>
          
        </div>
          
      </div>
      <div class="row mx-2">
        <button class="btn btn-outline-warning btn-block mt-2 rounded-xl text-xl" type="button" id="start_a_session">
          start a session
        </button>
      </div>
    </div>

    <hr class="border-warning border-med mt-2 mb-2 mini opac-50 ">
    <hr class="border-primary border-med mt-2 mb-2 mini d-none">

    <div class="container mini form-group my-0 ">
      <p class="text-hide text-center text-primary font-italic my-0">test current hour manually via slider below</p>
      <input id="slider" class="mt-1 rounded-xl custom-range" type="range" name="">
    </div>
    <div class="container mini form-group my-0 ">
      <div class="progress">
        <div id="progress_bar" class="progress-bar progress-bar-striped progress-bar-animated rounded-xl" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
      </div>      
    </div>
    <div class="container mini" id="main">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="chk_mod.js"></script>
    <script src="local_storage.js"></script>
    <script src="app.js"></script>

  </body>
</html>
