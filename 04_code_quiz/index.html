<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png"
      href="js-logo.png" />

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <title>Hello, world!</title>
  </head>

  <body>
    <style>
      .mini {
        max-width: 512px;
      };

      .hidden {
        display: none;
      };
    </style>
    
    <div class="container mini" id="info"></div>
    <div class="container mini">
      <div class="row">
        <div class="col" id="start_div" >
          <button id="start" class="btn btn-block btn-primary"> Start </button>
        </div>
        <div class="col text-primary">
          <h4 id="question_number" class="border-primary text-hide">
            Question 1</h4>

        </div>
      </div>
    </div>
    <div class="container mini my-3">
      <fieldset class="form-group bg-secondary rounded" id="range_div">
      </fieldset>
    </div>
    <div class="container mini my-3"  id="progress_div">
    </div>

    <div class="container mini my-3" id="question_div"></div>
    
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- append info and start buttons -->
    <script src="welcome.js"></script>
    <!-- pull data -->
    <script src="questions.js"></script>
    <!-- dynamic append range element -->
    <script src="range.js"></script>
    <!-- dynamic append progress bar -->
    <script src="progress.js"></script>
    <!-- dynamic append progress bar -->
    <script src="init.js"></script>

  </body>

</html>
