<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png"
      href="https://icons.iconarchive.com/icons/alecive/flatwoken/256/Apps-File-Javascript-icon.png" />

    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <title>Hello, world!</title>
  </head>

  <body>
    <style>
      .mini {
        max-width: 512px;
      }

      ;

      .hidden {
        display: none;
      }
    </style>
    <div class="container mini" id="info"></div>
    <div class="container mini">
      <div class="row">
        <div class="col">
          <button id="start" class="btn btn-block btn-primary"> Start </button>
        </div>
        <div class="col">
          <button id="re_start" class="btn btn-block btn-secondary disabled"> Re-Start </button>

        </div>
      </div>
    </div>
    <div class="container mini my-3">
      <p id="question_number" class="text-hide">Question 1</p>
      <fieldset class="form-group bg-primary rounded" id="range_div">
      </fieldset>
    </div>
    <div class="container mini my-3"  id="progress_div">
    </div>
    <div class="container mini my-3" id="display">

    </div>
    <div class="container mini my-3">

    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- append info and start buttons -->
    <script src="welcome.js"></script>
    <!-- global variable questions -->
    <script src="questions.js"></script>
    <script src="app.js"></script>

  </body>

</html>
