<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Polygon Annotation Tool</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <style>
        body { 
            margin: 0; 
            padding: 0;
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            z-index: 100;
            max-width: 250px;
        }
        button {
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            max-width: 300px;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #555;
            margin: 10px 0;
        }
        
        select {
            width: 100%;
            padding: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
    <!-- Import maps for module resolution -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
</head>
<body>
    <div id="ui-container">
        <button id="draw-button">Start Drawing Polygon</button>
        <button id="extrude-button">Extrude Polygon</button>
        <button id="reset-button">Reset</button>
        <div style="margin-top: 10px;">Extrusion Height:</div>
        <input type="range" id="height-slider" min="10" max="300" value="50">
    </div>
    
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>1. Click "Start Drawing Polygon" then click on the 3D model to place points</p>
        <p>2. Connect back to first point to auto-close the polygon</p>
        <p>3. Click "Extrude Polygon" to create a 3D polygon</p>
        <p>4. Adjust the height, direction, offset, and scale controls for precise fitting</p>
    </div>
    
    <script type="module" src="model.js"></script>
</body>
</html>
