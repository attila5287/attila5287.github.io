<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme/united/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />

    <title>Weather Dashboard</title>
  </head>
  <style>
    /* practical css classes beyond bootstrap.css*/
    .h1-mod {
      font-size: 4.25rem;
    }

    .bg-night {
      background-color: lightslategray;
    }

    .text-2xl {
      font-size: 2.25rem;
    }

    .text-xl {
      font-size: 1.50rem;
    }

    .opac-50 {
      opacity: 50%;
    }

    .body {
      font-size: 0.90rem;
      padding-bottom: 3rem;
      margin-bottom: 3rem;
    }

    .border-med {
      border-width: 0.25rem;
    }

    .mini {
      /* width:512px; */
      max-width: 512px;
    }

    .form-control-dark {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .form-control-dark:focus {
      border-color: transparent;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.25);
    }

    .rounded-xl {
      border-radius: 0.50rem;
    }
  </style>

  <body class="bg-dark">
    <header
      class="container-fluid text-right text-white bg-primary my-0 py-0">
      <div class="container mini my-0 py-0">
        Weather Dashboard:
        <span class="fas fa-sun text-light text-2xl fa-pull-left mt-2"></span>
        <span class="fas fa-cloud-rain text-light fa-pull-left text-2xl mt-2"></span>
        <b class="text-uppercase text-2xl mx-2" id="weather-city"></b>
      </div>
    </header>

    <div class="container mini my-0">
      <div class="row">
        <aside class="col-3">
          <h1 class="bg-primary rounded-xl text-light text-center mt-3 py-2 h1-mod">
            <i class="fa fa-search"></i>
          </h1>
        </aside>
        <div class="col-9">
          <div class="form-group mt-2">
            <input
              class="form-control form-control-lg form-control-dark border-primary shadow=lg rounded-xl my-2"
              type="text" value="Denver" id="search-value" />
              <button class="btn btn-primary mt-0 btn-block btn-lg rounded-xl" id="search-button">
                Search City
              </button>
            </div>
        </div>
      </div>
    </div>

    <div class="container mini my-0">
      <div class="d-flex flex-row justify-content-start" id="history_box">
        

      </div>
    </div>

    <div class="container mini mt-3">

      <div class="form-group">
        <p id="slider_index" class="text-center text-light m-0"></p>
        <!-- // git up -->
        <input id="slider" class="custom-range" type="range" name="" min="1" max="40">
      </div>

      <div class="card bg-info border-med border-primary rounded-xl">
        <div class="card-header bg-primary text-light rounded-xl">Forecast Slider</div>
        <div class="card-body row align-items-center my-0 py-0">
          <div class="col-4">
            <img id="slider_icon" class="card-img-top my-0 p-0" src="img/02d@2x.png" alt="">
          </div>
          <div class="col-8">
            <h1 id="slider_description" class="card-title text-light"> Description</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container mini mt-3">
      <div class="row no-gutters">
        <div class="col-5">
          <div
            class="card bg-transparent border-primary border-med text-light rounded-xl py-0 my-0 h-100 mx-1">
            <div class="card-header bg-primary rounded-xl">
              Currently:
            </div>
            <div class="card-body">
              <!-- main figures classed holder-animated-main  -->
              <style>
                .list-group-item-action {
                  padding: 0.5rem 0rem 0.75rem 0.75rem;
                }
              </style>
              <ul class="list-group list-group-flush text-capitalize my-0 rounded-xl">
                <li class="list-group-item list-group-item-action weather" id="weather-description">
                  ...</li>
                <li class="list-group-item list-group-item-action weather" id="weather-temperature">
                  ...</li>
                <li class="list-group-item list-group-item-action weather" id="weather-feelslike">
                  ...</li>
                <li class="list-group-item list-group-item-action weather" id="weather-humidity">...
                </li>
                <li class="list-group-item list-group-item-action weather" id="weather-sunrise">...
                </li>
                <li class="list-group-item list-group-item-action weather" id="weather-sunset">...
                </li>
              </ul>
            </div>
            <img class="card-img-bottom bg-transparent border-0 mx-auto my-0 p-0"
              alt="forecast-icon" id="weather-img" style="max-height:8rem;max-width:8rem">
          </div>
        </div>
        <div class="col-7">
          <div
            class="card bg-transparent border-primary text-light rounded-xl py-0 my-0 h-100 mx-1">
            <div class="card-header bg-primary">
              5-Day Forecast
            </div>
            <div class="card-body my-0 pb-0">
              <ul class="list-group list-group-flush my-auto">
                <a
                  class="list-group-item bg-dark  text-light border-secondary rounded-xl my-0 py-1">
                  <span class="forecast">
                  </span>
                  <img
                    class="forecast-img img-thumbnail border-0 bg-transparent float-right mx-2 my-0 p-0"
                    src="img/02d@2x.png" alt="forecast-icon" style="max-height:4rem;max-width:4rem">
                </a>
                <a
                  class="list-group-item bg-dark  text-light border-secondary rounded-xl my-0 py-1">
                  <span class="forecast">
                  </span>
                  <img
                    class="forecast-img img-thumbnail border-0 bg-transparent float-right mx-2 my-0 p-0"
                    src="img/02d@2x.png" alt="forecast-icon" style="max-height:4rem;max-width:4rem">
                </a>
                <a
                  class="list-group-item bg-dark  text-light border-secondary rounded-xl my-0 py-1">
                  <span class="forecast">
                  </span>
                  <img
                    class="forecast-img img-thumbnail border-0 bg-transparent float-right mx-2 my-0 p-0"
                    src="img/02d@2x.png" alt="forecast-icon" style="max-height:4rem;max-width:4rem">
                </a>
                <a
                  class="list-group-item bg-dark  text-light border-secondary rounded-xl my-0 py-1">
                  <span class="forecast">
                  </span>
                  <img
                    class="forecast-img img-thumbnail border-0 bg-transparent float-right mx-2 my-0 p-0"
                    src="img/02d@2x.png" alt="forecast-icon" style="max-height:4rem;max-width:4rem">
                </a>
                <a
                  class="list-group-item bg-dark  text-light border-secondary rounded-xl my-0 py-1">
                  <span class="forecast">
                  </span>
                  <img
                    class="forecast-img img-thumbnail border-0 bg-transparent float-right mx-2 my-0 p-0"
                    src="img/02d@2x.png" alt="forecast-icon" style="max-height:4rem;max-width:4rem">
                </a>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="converter_hhmm.js"></script>
    <script src="slider.js"></script>
    <script src="forecast.js"></script>
    <script src="currently.js"></script>
    <script src="local.js"></script>
    <script src="init.js"></script>
  </body>

</html>
