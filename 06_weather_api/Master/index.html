<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme/cyborg/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />

    <title>Weather Dashboard</title>
  </head>
  <style>
    /* practical css classes beyond bootstrap.css*/
    .text-2xl {
      font-size: 2.25rem;
    }

    .text-xl {
      font-size: 1.50rem;
    }

    .opac-50 {
      opacity: 50%;
    }

    .body {
      font-size: 0.90rem;
    }

    .border-med {
      border-width: 0.25rem;
    }

    .mini {
      /* width:512px; */
      max-width: 512px;
    }

    .form-control-dark {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
      border-color: rgba(255, 255, 255, .1);
    }

    .form-control-dark:focus {
      border-color: transparent;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
    }

    .rounded-xl {
      border-radius: 0.75rem;
    }
  </style>
  <body>
    <header class="container-fluid text-center text-white bg-success pt-0 pb-0">
      <h5 class="mt-0 mb-1">
        <span class="fas fa-sun text-warning bg-primary rounded p-1 mx-2"></span>
        Weather Dashboard
        <span class="fas fa-cloud-moon text-secondary bg-light rounded p-1 mx-2"></span>
      </h5>
    </header>
    <div class="container mini">
      <div class="d-flex flex-row justify-content-around mt-0 ">
        <!-- main figures classed holder-animated-main  -->
        <nav class="nav nav-pills nav-fill bg-light text-dark text-md text-light py-1 my-0 rounded-xl">
          <a class="nav-item bg-transparent py-0">
            <img class="img-thumbnail bg-transparent border-0 my-0 py-0" src="img/04d@2x.png"
              alt="city01-icon" style="max-height:2rem;max-width:4rem" id="weather-img">
          </a>
          <a class="nav-item weather bg-transparent px-2 py-0" id="weather-city">...</a>
          <a class="nav-item weather bg-transparent px-2 py-0" id="weather-description">...</a>
          <a class="nav-item weather bg-transparent px-2 py-0" id="weather-temperature">...</a>
          <a class="nav-item weather bg-transparent px-2 py-0" id="weather-humidity">...</a>
          </n ..av>
      </div>
    </div>
    <div class="container mini">
      <div class="row">
        <aside class="col-3">
          <h2 class="bg-info rounded-xl text-center p-3 mt-4">
            <i class="fa fa-search"></i>
            </h2>
        </aside>
        <div class="col-9">
          <div class="form-group">
            <input class="form-control form-control-lg form-control-dark my-2" type="text" id="search-value" />
            <button class="btn btn-info mt-2 btn-lg btn-block" id="search-button"> Search City
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mini">
      <ul class="list-group list-group-horizontal history">
        <a class="list-group-item list-group-item-action bg-transparent p-2 font-italic disabled" >History</a>
      </ul>
  </div>
    <div class="container mini row mt-3">
      <div id="today" class="col-3 pl-2 pr-0">
        <div class="card border-success border-med rounded-xl">
          <img class="card-img-top bg-primary" src="img/01d@2x.png" alt="today-icon">
          <div class="card-body bg-success text-light">
            <h5 class="card-title">Today</h5>
            <p class="card-text">Content</p>
          </div>
          <img class="card-img-bottom bg-light" src="img/02n@2x.png" alt="today-icon">
        </div>
      </div>
      <div id="forecast" class="col-9">
        <ul class="list-group">
          <a class="list-group-item bg-light border-0 text-right my-2 py-0" >
            day

              alt="city01-icon" style="max-height:4rem;max-width:4rem">
            night
            <img class="img-thumbnail border-dark border-med bg-light mx-4 my-0 py-0 px-1" src="img/04n@2x.png"

          </a>

            night
            <img class="img-thumbnail border-dark border-med bg-light mx-4 my-0 py-0 px-1" src="img/04n@2x.png"
              alt="city01-icon" style="max-height:4rem;max-width:4rem">
          </a>
          <a class="list-group-item bg-light border-0 text-right my-2 py-0" >

            <img class="img-thumbnail border-warning border-med bg-primary mx-4 my-0 py-0 px-1" src="img/02d@2x.png"
              alt="city01-icon" style="max-height:4rem;max-width:4rem">
            night
            <img class="img-thumbnail border-dark border-med bg-light mx-4 my-0 py-0 px-1" src="img/04n@2x.png"
              alt="city01-icon" style="max-height:4rem;max-width:4rem">
          </a>
          <a class="list-group-item bg-light border-0 text-right my-2 py-0" >
            day
            <img class="img-thumbnail border-warning border-med bg-primary mx-4 my-0 py-0 px-1" src="img/02d@2x.png"
              alt="city01-icon" style="max-height:4rem;max-width:4rem">
            night
            <img class="img-thumbnail border-dark border-med bg-light mx-4 my-0 py-0 px-1" src="img/04n@2x.png"
              alt="city01-icon" style="max-height:4rem;max-width:4rem">

        </ul>
      </div>
    </div> 

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>

  </body>

</html>
