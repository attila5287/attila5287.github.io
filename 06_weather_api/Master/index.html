  <style>

    .h1-mod {
  font-size: 4.25rem;
}
    .bg-night{

}
    .text-2xl {

    }

  <body class="bg-secondary">
    <header class="container-fluid text-center text-white bg-dark">
      <h5 class="mt-0 mb-1">
        <span class="fas fa-sun text-warning bg-info rounded p-1 mx-2"></span>
        Weather Dashboard

      </h5>
    </header>
    <div class="container mini">
      <div class="d-flex flex-row justify-content-around mt-0 ">
        <!-- main figures classed holder-animated-main  -->
        <nav class="nav nav-pills nav-fill bg-light text-dark text-md text-light py-1 my-0 rounded-xl">
          <a class="nav-item bg-transparent py-0">
            <img class="img-thumbnail bg-transparent border-0 my-0 py-0" src="img/04d@2x.png"

        </aside>
        <div class="col-9">

            <input class="form-control form-control-lg form-control-dark border-primary shadow=lg rounded-xl my-2" type="text" value="Denver" id="search-value" />
