<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="theme/united/bootstrap.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous" />

    <title>Weather Dashboard</title>
  </head>
  <style>
    /* practical css classes beyond bootstrap.css*/
    .h1-mod {
  font-size: 4.25rem;
}
    .bg-night{
  background-color: lightslategray;
}
    .text-2xl {
      font-size: 2.25rem;
    }

    .text-xl {
      font-size: 1.50rem;
    }

    .opac-50 {
      opacity: 50%;
    }

    .body {
      font-size: 0.90rem;
    }

    .border-med {
      border-width: 0.25rem;
    }

    .mini {
      /* width:512px; */
      max-width: 512px;
    }

    .form-control-dark {
      color: #fff;
      background-color: rgba(255, 255, 255, .1);
    }

    .form-control-dark:focus {
      border-color: transparent;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
    }

    .rounded-xl {
      border-radius: 0.50rem;
    }
  </style>
  <body class="bg-dark">
    <header class="container-fluid text-center text-white bg-primary border-bottom border-light border-med mb-2">
      <h4 class="mt-0 mb-1">
        <span class="fas fa-sun text-warning bg-info rounded p-1 mx-4"></span>
        Weather Dashboard
        <span class="fas fa-cloud-moon text-light bg-secondary rounded p-1 mx-4"></span>
      </h4>
    </header>
    <div class="container mini">
      <div class="d-flex flex-row justify-content-around mt-0 ">

      </div>
    </div>
    <div class="container mini">
      <div class="row mt-2">
        <aside class="col-3">
          <h1 class="bg-primary rounded-xl text-light text-center mt-3 py-2 h1-mod">
            <i class="fa fa-search"></i>
            </h1>
        </aside>
        <div class="col-9">
          <div class="form-group mt-2">
            <input class="form-control form-control-lg form-control-dark border-primary shadow=lg rounded-xl my-2" type="text" value="Denver" id="search-value" />
            <button class="btn btn-primary mt-0 btn-block btn-lg rounded-xl" id="search-button"> Search City
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mini my-2">
      <ul class="list-group list-group-horizontal history">
        <a class="list-group-item list-group-item-action bg-transparent border-primary p-2 font-italic text-primary disabled" >History</a>
      </ul>
  </div>
  <div class="container mini text-center mt-3">
    <div class="row"> 
      
      <div id="today" class="col-6">
        <div class="card bg-info border-secondary border-med rounded-xl">
          <img class="card-img-top bg-transparent border-0 mx-auto mb-0" alt="forecast-icon" id="weather-img" style="max-height:10rem;max-width:10rem">
          <div class="card-body mt-0">
            <!-- main figures classed holder-animated-main  -->
            <style>
              .list-group-item-action{
                padding: 0.5rem 0rem 0.75rem 0rem; 
              }
            </style>
            <ul class="border-med border-light list-group list-group-flush bg-light text-capitalize text-dark text-md text-light my-0 rounded-xl">
          <li class="list-group-item list-group-item-action weather" id="weather-city">...</li>
          <li class="list-group-item list-group-item-action weather" id="weather-description">...</li>
          <li class="list-group-item list-group-item-action weather" id="weather-temperature">...</li>
          <li class="list-group-item list-group-item-action weather" id="weather-humidity">...</li>
          <li class="list-group-item list-group-item-action weather" id="weather-sunrise">...</li>
          <li class="list-group-item list-group-item-action weather" id="weather-sunset">...</li>
          </ul>
          </div>

        </div>
      </div>
      
      <div id="forecast" class="col-6">
        <ul class="list-group px-1">
          <a class="list-group-item bg-dark text-right text-light border-light rounded-xl my-0" >
            <span class="forecast">
            ... C/F
            </span>
            <img class="forecast-img img-thumbnail border-0 bg-transparent mx-2 my-0 p-0" src="img/02d@2x.png"
              alt="forecast-icon" style="max-height:4rem;max-width:4rem">
          </a>
          <a class="list-group-item bg-dark text-right text-light border-light rounded-xl my-0" >
            <span class="forecast">
            ... C/F
            </span>
            <img class="forecast-img img-thumbnail border-0 bg-transparent mx-2 my-0 p-0" src="img/02d@2x.png"
              alt="forecast-icon" style="max-height:4rem;max-width:4rem">
          </a>
          <a class="list-group-item bg-dark text-right text-light border-light rounded-xl my-0" >
            <span class="forecast">
            ... C/F
            </span>
            <img class="forecast-img img-thumbnail border-0 bg-transparent mx-2 my-0 p-0" src="img/02d@2x.png"
              alt="forecast-icon" style="max-height:4rem;max-width:4rem">
          </a>
          <a class="list-group-item bg-dark text-right text-light border-light rounded-xl my-0" >
            <span class="forecast">
            ... C/F
            </span>
            <img class="forecast-img img-thumbnail border-0 bg-transparent mx-2 my-0 p-0" src="img/02d@2x.png"
              alt="forecast-icon" style="max-height:4rem;max-width:4rem">
          </a>
          <a class="list-group-item bg-dark text-right text-light border-light rounded-xl my-0" >
            <span class="forecast">
            ... C/F
            </span>
            <img class="forecast-img img-thumbnail border-0 bg-transparent mx-2 my-0 p-0" src="img/02d@2x.png"
              alt="forecast-icon" style="max-height:4rem;max-width:4rem">
          </a>
        </ul>
      </div>
      
    </div> 
  </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="converter_hhmm.js"></script>
    <script src="forecast.js"></script>
    <script src="currently.js"></script>
    <script src="init.js"></script>
  </body>

</html>
